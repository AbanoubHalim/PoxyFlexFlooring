

<div class="navbar-container">
    
    <div class="navbar">
      <div class="menu">
        <span>☰ Menu</span>
      </div>
      <div class="logo">
        <img src="assets/images/image1.jpg" alt="Logo">
      </div>
      <div class="nav-icons">
        <a href="#" class="nav-icon">
          <i class="fa fa-search"></i> Search
        </a>
        <a href="#" class="nav-icon">
          <i class="fa fa-map-marker"></i> Store locator
        </a>
        <a href="#" class="nav-icon">
          <i class="fa fa-heart"></i> Favorites
        </a>
      </div>
    </div>
  
  </div>
 
  <div class="slider">
  
    <div
      class="slider-dot"
      *ngFor="let section of sections; let i = index"
      [class.active]="i === activeSection"
    ></div>
    
  </div>
  <div class="scroll-indicator">
  <i class="fa fa-chevron-down"></i>
</div>
  <!-- الأقسام -->
  <div
    class="parallax-section"
    *ngFor="let section of sections; let i = index"
    [style.backgroundImage]="section.type === 'image' ? 'url(' + section.url + ')' : null"
  >
  <div class="scroll-indicator">
    <i class="fa fa-chevron-down"></i>
  </div>
    <video
      *ngIf="section.type === 'video'"
      autoplay
      muted
      loop
      class="background-video"
    >
      <source [src]="section.url" type="video/webm" />
    </video>
    <div class="text-overlay">
      <h2>{{ section.subtitle }}</h2>
      <h1>{{ section.title }}</h1>
      <a href="#" class="btn">Learn More</a>
    </div>
  </div>
